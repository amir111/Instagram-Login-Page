<!DOCTYPE html>
<html>

<head>
  <title>Insta Signup Page Replica</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general-insta.css">
  <link rel="stylesheet" href="styles/footer-insta.css">
</head>

<body>
  <main>
    <!-- main will contain brandname, text, 
        a "log in with facebook button", Sign up boxes, sign up button, legal <p>, and two blk clickable imgs at the bottom of main 
      -->
  </main>

  <footer>
    <!-- footer will contain a top div and bottom div -->
    <div class="footer-whole">
      <!-- Top div in footer will contain the following divs: Meta, About, Blog, Jobs, Help, API, Privacy, Terms, Top Accounts, Hashtags, 
          Locations, Instagram Lite, Contact Uploading & Non-Users 
        -->
      <div class="foot-top-container">
        <div class="foot-top-options">
          <p class="meta-option">
            <a href="https://about.meta.com/" target="_space">
              Meta
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="about-option">
            <a href="https://about.instagram.com/" target="_space">
              About
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="blog-option">
            <a href="https://about.instagram.com/blog" target="_space">
              Blog
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="jobs-option">
            <a href="https://about.instagram.com/about-us/careers" target="">
              Jobs
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="help-option">
            <a href="https://help.instagram.com/" target="_space">
              Help
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="api-option">
            <a href="https://developers.facebook.com/docs/instagram" target="_space">
              API
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="privacy-option">
            <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" target="">
              Privacy
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="terms-option">
            <a href="https://help.instagram.com/581066165581870/" target="">
              Terms
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="top-accounts-option">
            <a href="https://www.instagram.com/directory/profiles/" target="">
              Top Accounts
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="hashtags-option">
            <a href="https://www.instagram.com/directory/hashtags/" target="">
              Hashtags
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="locations-option">
            <a href="https://www.instagram.com/accounts/login/?next=%2Fexplore%2Flocations%2F" target="">
              Locations
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="instagram-lite-option">
            <a href="https://www.instagram.com/web/lite/" target="">
              Instagram Lite
            </a>
          </p>
        </div>
        <div class="foot-top-options">
          <p class="contact-uploading-and-non-users-option">
            <a href="https://www.facebook.com/help/instagram/261704639352628" target="">
              Contact Uploading & Non-Users
            </a>
          </p>
        </div>
      </div>

      <!-- Bottom div in footer will contain a <select> to choose a language and 1 div with legal mark -->
      <div class="foot-bottom-container">

        <select class="switch-display-language">
          <option value="af">Afrikaans</option>
          <option value="cs">Čeština</option>
          <option value="da">Dansk</option>
          <option value="de">Deutsch</option>
          <option value="el">Ελληνικά</option>
          <option selected value="en">English</option>
          <option value="en-gb">English (UK)</option>
          <option value="es">Español (España)</option>
          <option value="es-la">Español</option>
          <option value="fi">Suomi</option>
          <option value="fr">Français</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="it">Italiano</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="kz">Қазақша</option>
          <option value="nb">Norsk</option>
          <option value="nl">Nederlands</option>
          <option value="pl">Polski</option>
          <option value="pt-br">Português (Brasil)</option>
          <option value="pt">Português (Portugal)</option>
          <option value="ru">Русский</option>
          <option value="sv">Svenska</option>
          <option value="th">ภาษาไทย</option>
          <option value="tl">Filipino</option>
          <option value="tr">Türkçe</option>
          <option value="zh-cn">中文(简体)</option>
          <option value="zh-tw">中文(台灣)</option>
          <option value="bn">বাংলা</option>
          <option value="gu">ગુજરાતી</option>
          <option value="hi">हिन्दी</option>
          <option value="hr">Hrvatski</option>
          <option value="hu">Magyar</option>
          <option value="kn">ಕನ್ನಡ</option>
          <option value="ml">മലയാളം</option>
          <option value="mr">मराठी</option>
          <option value="ne">नेपाली</option>
          <option value="pa">ਪੰਜਾਬੀ</option>
          <option value="si">සිංහල</option>
          <option value="sk">Slovenčina</option>
          <option value="ta">தமிழ்</option>
          <option value="te">తెలుగు</option>
          <option value="vi">Tiếng Việt</option>
          <option value="zh-hk">中文(香港)</option>
          <option value="bg">Български</option>
          <option value="fr-ca">Français (Canada)</option>
          <option value="ro">Română</option>
          <option value="sr">Српски</option>
          <option value="uk">Українська</option>
        </select>

        <div class="insta-copyright">
          © 2022 Instagram from Meta
        </div>
      </div>

    </div>
  </footer>
</body>

</html>
