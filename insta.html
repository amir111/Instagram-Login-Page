<!DOCTYPE html>
<html>

<head>
  <title>Insta Signup Page Replica</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general-insta.css">
  <link rel="stylesheet" href="styles/footer-insta.css">
</head>

<body>
  <main>
    <!-- main will contain brandname, text, 
        a "log in with facebook button", Sign up boxes, sign up button, legal <p>, and two blk clickable imgs at the bottom of main 
      -->
  </main>

  <footer>
    <!-- footer will contain a top div and bottom div -->
    <div>
      <!-- Top div in footer will contain the following divs: Meta, About, Blog, Jobs, Help, API, Privacy, Terms, Top Accounts, Hashtags, 
          Locations, Instagram Lite, Contact Uploading & Non-Users 
        -->
      <div class="foot-top-container">
        <div class="foot-top-options">Meta</div>
        <div class="foot-top-options">About</div>
        <div class="foot-top-options">Blog</div>
        <div class="foot-top-options">Jobs</div>
        <div class="foot-top-options">Help</div>
        <div class="foot-top-options">API</div>
        <div class="foot-top-options">Privacy</div>
        <div class="foot-top-options">Terms</div>
        <div class="foot-top-options">Top Accounts</div>
        <div class="foot-top-options">Hashtags</div>
        <div class="foot-top-options">Locations</div>
        <div class="foot-top-options">Instagram Lite</div>
        <div class="foot-top-options">Contact Uploading & Non-Users</div>
      </div>

      <!-- Bottom div in footer will contain a <select> to choose a language and 1 div with legal mark -->
      <div class="foot-bottom-container">

        <select class="switch-display-language">
          <option value="af">Afrikaans</option><option value="cs">Čeština</option><option value="da">Dansk</option><option value="de">Deutsch</option><option value="el">Ελληνικά</option><option selected value="en">English</option><option value="en-gb">English (UK)</option><option value="es">Español (España)</option><option value="es-la">Español</option><option value="fi">Suomi</option><option value="fr">Français</option><option value="id">Bahasa Indonesia</option><option value="it">Italiano</option><option value="ja">日本語</option><option value="ko">한국어</option><option value="kz">Қазақша</option><option value="nb">Norsk</option><option value="nl">Nederlands</option><option value="pl">Polski</option><option value="pt-br">Português (Brasil)</option><option value="pt">Português (Portugal)</option><option value="ru">Русский</option><option value="sv">Svenska</option><option value="th">ภาษาไทย</option><option value="tl">Filipino</option><option value="tr">Türkçe</option><option value="zh-cn">中文(简体)</option><option value="zh-tw">中文(台灣)</option><option value="bn">বাংলা</option><option value="gu">ગુજરાતી</option><option value="hi">हिन्दी</option><option value="hr">Hrvatski</option><option value="hu">Magyar</option><option value="kn">ಕನ್ನಡ</option><option value="ml">മലയാളം</option><option value="mr">मराठी</option><option value="ne">नेपाली</option><option value="pa">ਪੰਜਾਬੀ</option><option value="si">සිංහල</option><option value="sk">Slovenčina</option><option value="ta">தமிழ்</option><option value="te">తెలుగు</option><option value="vi">Tiếng Việt</option><option value="zh-hk">中文(香港)</option><option value="bg">Български</option><option value="fr-ca">Français (Canada)</option><option value="ro">Română</option><option value="sr">Српски</option><option value="uk">Українська</option>
        </select>

        <div class="insta-copyright">
          © 2022 Instagram from Meta
        </div>

    </div>
